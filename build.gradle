apply plugin: 'java'
apply plugin: 'maven-publish'

group 'com.github.vasilev'
version '1.0.3'

[compileJava, compileTestJava]*.options.collect { options -> options.encoding = 'UTF-8' }
[compileJava, compileTestJava]*.options.collect { options -> options.debug = true }
[compileJava, compileTestJava]*.sourceCompatibility = 13
[compileJava, compileTestJava]*.targetCompatibility = 13

repositories {
    mavenCentral()
}

task install(type: Copy) {
    dependsOn subprojects*.tasks*.findByName('build').minus(null)
    doLast {
        println "exec install task"
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.vasilev'
            artifactId = 'selenile'
            version = '1.0.3'

            from components.java
        }
    }
}

